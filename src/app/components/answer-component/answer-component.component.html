<div class="col-lg-12 category-questions">
  <div class="card col-md-offset-2 col-md-8 ">
    <h3 class="list-title">Learn about: {{question.title}}</h3>
    <button mat-raised-button color="primary" (click)="openModal(null,'')">New Answer</button>
    <mat-list class="list" *ngFor="let answer of answers$ | async">
      <mat-list-item class="list-item">
        <h3 matLine>
          {{answer.title}}
        </h3>
        <p matLine class="icons-line">
          <i class="list-single-icon fa fa-thumbs-o-up" aria-hidden="true" (click)="updateLike(answer.id,1)"></i>
          <span class="list-single-icon-number">{{answer.like}}</span>
          <i class="list-single-icon fa fa-thumbs-o-down" (click)="updateLike(answer.id,0)"></i>
          <span class="list-single-icon-number">{{answer.dislike}}</span>
          <i class="list-single-icon fa fa fa-trash-o" (click)="delete(answer.id)"></i>
          <i class="list-single-icon fa fa fa-trash-o" (click)="openModal(answer.id,answer.title)"></i>
        </p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
